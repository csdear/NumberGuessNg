<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Today's Habits</h1>
      <p class="py-6">Stay consistent. Crush your goals.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <div class="card w-72 bg-base-100 card-sm shadow-sm" *ngFor="let habit of habits; let i = index">
        <div class="card-body">
          <div class="top flex flex-row space-between">
            <h2 class="card-title">{{habit.name}}</h2>
            <input type="checkbox" checked="checked" class="checkbox" [(ngModel)]="habit.isCompleted" (click)="onCheckboxChange($event, i)"/>
          </div>
          
        </div>
        
      </div>
      
      <div class="card w-72 bg-base-100 card-sm shadow-sm flex flex-col justify-center items-center">
        <h1 class="text-5xl font-bold">Bulls and Cows</h1>
        <p>Rules for Bulls and Cows game <a href="https://en.wikipedia.org/wiki/Bulls_and_cows" target="_blank" class="link">here</a></p>
        
         
            <input type="text"
                    placeholder="Type here." 
                    class="input input-primary mt-4"
                    (change)="inputChange($event)" />
            
            <button 
                class="btn btn-primary mt-4"
                (click)="guessNumber()">Primary</button>
          
      </div>
      <div>ERRORS? {{ errorText() }}</div>
    </div>
  </div>
  <div>
  
   </div>
</div>
